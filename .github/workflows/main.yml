  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.13.8

      - name: Check out code
        uses: actions/checkout@v1

      - name: Run Unit tests.
        run: bash make_for_each.sh test

      - name: Compute coverage
        run: bash make_for_each.sh coverhtml

  build:
    name: Build
    runs-on: ubuntu-latest
#    needs: [lint, test]
    steps:
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.13.8

      - name: Check out code
        uses: actions/checkout@v1

      - name: Build apiserver
        run: make WORK_DIR=apiserver build-image

      - name: Build bootman
        run: make WORK_DIR=bootman build-image

      - name: Build datahub
        run: make WORK_DIR=datahub build-image

      - name: Build deviceman
        run: make WORK_DIR=deviceman build-image

      - name: Build funcman
        run: make WORK_DIR=funcman build-image

      - name: Build pipeman
        run: make WORK_DIR=pipeman build-image